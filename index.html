<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            margin: 0;
        }

        .initial-loader-container {
            /* 确保它覆盖整个屏幕 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 居中内容 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 背景颜色 */
            background-color: #ffffff;
            /* 浅色背景 */
            /* 确保它在最上层 */
            z-index: 9999;
            /* 可选：平滑过渡效果 */
            transition: opacity 0.5s ease-out;
        }

        /* Spinner 动画效果 (一个简单的旋转圆圈) */
        .initial-loader-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1677ff;
            /* 品牌蓝色 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: initial-loader-spin 1s linear infinite;
            margin-bottom: 15px;
        }

        /* 旋转动画的关键帧 */
        @keyframes initial-loader-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 隐藏加载画面的类，用于过渡效果 */
        .initial-loader-hidden {
            opacity: 0;
            pointer-events: none;
            /* 移除点击事件 */
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="initial-loader" class="initial-loader-container">
            <div class="initial-loader-spinner"></div>
            <div>加载中...</div>
        </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
