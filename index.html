<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的回忆录A</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            margin: 0;
        }

        /* Define colors for Light Mode (Default) */
        :root {
            --loader-bg: #ffffff;
            --spinner-border: rgba(0, 0, 0, 0.1);
            --spinner-color: #1677ff;
            --text-color: rgba(0, 0, 0, 0.88);
        }

        /* Overwrite colors for Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --loader-bg: #1a1a1a;
                /* Dark background */
                --spinner-border: rgba(255, 255, 255, 0.1);
                /* Light border for contrast */
                --spinner-color: #4096ff;
                /* Slightly brighter blue for dark mode */
                --text-color: rgba(255, 255, 255, 0.85);
                /* Derived from colorText */
            }

            body {
                background-color: rgb(20, 20, 20);
                /* Derived from colorBgContainer */
            }
        }

        .initial-loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            background-color: var(--loader-bg);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .initial-loader-spinner {
            border: 4px solid var(--spinner-border);
            border-left-color: var(--spinner-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: initial-loader-spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes initial-loader-spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .initial-loader-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="initial-loader" class="initial-loader-container">
            <div class="initial-loader-spinner"></div>
            <div>加载中...</div>
        </div>
    </div>
    <div id="beian">
        <a href="https://beian.miit.gov.cn">粤ICP备2021138173号</a>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
